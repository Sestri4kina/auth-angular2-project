<div class="container-fluid">
  <nav>
    <a routerLink="/home" routerLinkActive="active">Home</a>
    <a routerLink="/admin" routerLinkActive="active">Admin</a>
    <a routerLink="/auth/login" routerLinkActive="active" *ngIf="!currentUser">Log In</a>
    <a routerLink="/auth/signup" routerLinkActive="active" *ngIf="!currentUser">Sign Up</a>
    <a routerLink="/profile" routerLinkActive="active" *ngIf="currentUser">{{currentUser.firstName}}</a>
    <a href="#" (click)="userService.logout()" *ngIf="currentUser">Log Out</a>
  </nav>
  <router-outlet></router-outlet>
</div>
