<md-card>
    <h1>Reset Your Password</h1>
    <md-input-container color="primary" class="full-width">
      <input mdInput type="email" placeholder="E-mail" value="your@email.com">
    </md-input-container>
    <button md-raised-button color="primary">Reset password</button>
    <div class="wrapper">
      <p>Remembered password?</p>
      <a routerLink="/login">Log in</a>
    </div>
</md-card>
